<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Find the Factorial:</h1>
    <form action="#" class="factorial">
      <div class="form-group">
        <label for="number-input">Enter a positive whole number. Hit submit to see the factorial of your number.</label>
        <input type="text" id="number-input" class="form-control">
      </div>
      <button class="btn" type="submit">Submit</button>
    </form>

    <div id="result">  
      <p><span class="final-number"></span> is the result of <span class="number-input"></span>!</p>  
    </div>  
  </div>
</body>
</html>
